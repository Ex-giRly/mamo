<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>STOP!</h1>
    <p>DONT TOUCH MY STUFF!</p>
    <p id="demo"></p>
    <p id="normal"></p>

    <script>
        const add = (a, b) => a + b;

        function addNormal (a, b) {
            return a + b;
        }

        document.getElementById("demo").innerHTML = "5 + 3 =" + add(5, 3);
        document.getElementById("normal").innerHTML = "5 + 3 =" + addNormal(5, 3);
    </script>
</body>
</html>
